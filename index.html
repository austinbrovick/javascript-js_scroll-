<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}

		span {
			color: green;
		}
	</style>
</head>
<body>

	<span>Austin is</span> <div id="magic"></div>

	<script>
		var words = ["fun", "exciting", "determined", "motivated", "helpful", "willing to grow"],
		el = document.getElementById('magic'),
		word_counter = 0,
		character_counter = 0;


		function updateText() {

			if (words[word_counter][character_counter] == " ") {
				el.innerHTML += "&nbsp";
			} else {
				el.innerHTML += words[word_counter][character_counter];
			}
			character_counter++;




			console.log(words[word_counter][character_counter]);

			if (character_counter - 1 == words[word_counter].length) {
				word_counter++;
				character_counter = 0;
				el.innerHTML = '';
			}

			if (word_counter == words.length) {
				word_counter = 0;
			}
		}
		setInterval(updateText,300);

	</script>

</body>

</html>
